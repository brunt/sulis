          spell_accuracy: 10
        when:
          ArmorEquipped:
            slot: Hands
            kind: Heavy
      - kind:
          spell_accuracy: 5
        when:
          ArmorEquipped:
            slot: Head
            kind: Heavy
      - kind:
          spell_accuracy: 5
